<mat-spinner *ngIf="isLoading" style="margin:0 auto;"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
	<mat-expansion-panel *ngFor="let post of posts">
	<mat-expansion-panel-header>
		{{ post.title }}
	</mat-expansion-panel-header>
	<p>{{ post.content }}</p>
	<mat-action-row>
		<button mat-button color="primary" [routerLink]="['/edit/', post.id]">Edit</button>
		<button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
	</mat-action-row>
	</mat-expansion-panel>
</mat-accordion>
<p class="text-info mat-body-strong" *ngIf="posts.length <= 0 && !isLoading">No Post Added Yet</p>
