<mat-card>
	<form (submit)="onAddPost(postForm)" #postForm="ngForm">
		<mat-form-field>
			<mat-label>Post Title</mat-label>
			<input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">
			<mat-error *ngIf="title.invalid">Please Enter a Valid Title.</mat-error>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<mat-label>Post Content</mat-label>
			<textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
			<mat-error *ngIf="content.invalid">Please Enter a Valid Content.</mat-error>
		</mat-form-field>
		<button mat-raised-button color="accent" type="submit">Add Post</button>
	</form>
</mat-card>
