<mat-card>
	<form (submit)="onAddPost()" [formGroup]="form">
		<mat-form-field>
			<mat-label>Post Title</mat-label>
			<input matInput type="text" formControlName="title">
			<mat-error *ngIf="form?.get('title')?.invalid">Please Enter a Valid Title.</mat-error>
		</mat-form-field>
		<div class="imagePicker">
			<button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
			<input type="file" #filePicker>
		</div>
		<mat-form-field class="example-full-width">
			<mat-label>Post Content</mat-label>
			<textarea matInput rows="4" formControlName="content" ></textarea>
			<mat-error *ngIf="form?.get('content')?.invalid">Please Enter a Valid Content.</mat-error>
		</mat-form-field>
		<button mat-raised-button color="accent" type="submit">Add Post</button>
	</form>
</mat-card>
